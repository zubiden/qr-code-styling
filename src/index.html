<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>QR Code Styling</title>
  </head>
  <body>
    <div id="canvas"></div>
    <div id="canvas2"></div>
    <script type="text/javascript">
      const options = {
        width: 500,
        height: 500,
        data: "h",
        image: "https://gist.githubusercontent.com/zubiden/474639e3fb082f11003509ed8dd4db8d/raw/43d1bfb19694e71b56c7b5ff7a8d070e62db337f/blue.svg",
        imageOptions: {
          crossOrigin: "anonymous",
          margin: 30
        }
      };
      const qrCode = new QRCodeStyling(options);
      const qrCode2 = new QRCodeStyling({
        ...options,
        type: "svg"
      });

      qrCode.append(document.getElementById("canvas"));
      qrCode2.append(document.getElementById("canvas2"));

      // qrCode2.download()
    </script>
  </body>
</html>
